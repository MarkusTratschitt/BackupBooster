# 📦 Backup Booster Konfiguration

# ------------------------------------
# 📁 Manuell gesetzter Mountpunkt (optional)
# Nur setzen, wenn die automatische Erkennung nicht verwendet werden soll:
# BACKUP_MOUNT="/Volumes/Festplatte_Backup"

# 📝 Pfad zum Logfile (individuell anpassbar)
# Falls nicht gesetzt, wird $HOME/Library/Logs/BackupBooster.log verwendet
LOGFILE="$HOME/Library/Logs/BackupBooster.log"

# 🔁 SwiftBar Plugin-Refreshintervall (optional, z. B. "10s", "1m", "5m")
REFRESH_INTERVAL="30s"

# ✅ Aktivierung der Spotlight-Deaktivierung (Standard: true)
DISABLE_SPOTLIGHT=true

# ✅ Aktivierung des Throttle-Boosts (Standard: true)
DISABLE_THROTTLE=true

# ✅ Max. Zeilen im Logfile (Rotation)
MAX_LOG_LINES=500

# 🛠 Optionaler Custom-Backup-Befehl (z. B. für rsync oder externes Tool)
# CUSTOM_BACKUP_COMMAND="/usr/local/bin/myBackupScript.sh"

# ✉️ E-Mail bei Backup-Abschluss (optional, false oder Empfängeradresse)
# EMAIL_NOTIFY="user@example.com"

# ------------------------------------
# 💬 Hinweis:
# Alle Einträge, die nicht gesetzt sind, werden in den Scripts ignoriert.
# Diese Datei kann jederzeit erweitert werden.
